<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Registration - ElevatR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
  body {
  font-family: 'Poppins', sans-serif;
  background-color: #ffffff;
  min-height: 100vh;
  padding: 2rem;
  overflow-x: hidden; 
  overflow-y: auto; 
  position: relative;
}

    
    .bg-bubbles span {
      position: absolute;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      border-radius: 50%;
      opacity: 0.25;
      animation: float 12s infinite ease-in-out;
    }

    .bg-bubbles span:nth-child(1) {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
      width: 100px;
      height: 100px;
    }

    .bg-bubbles span:nth-child(2) {
      top: 70%;
      left: 25%;
      animation-delay: 3s;
    }

    .bg-bubbles span:nth-child(3) {
      top: 40%;
      right: 15%;
      animation-delay: 6s;
      width: 120px;
      height: 120px;
    }

    .bg-bubbles span:nth-child(4) {
      bottom: 10%;
      right: 25%;
      animation-delay: 9s;
      width: 80px;
      height: 80px;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) scale(1);
      }

      50% {
        transform: translateY(-20px) scale(1.05);
      }

      100% {
        transform: translateY(0px) scale(1);
      }
    }

    .glass-card {
      position: relative;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(99, 102, 241, 0.15);
      border-radius: 1.25rem;
      padding: 2rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      z-index: 10;
      transition: all 0.4s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(79, 70, 229, 0.15);
    }

    h2 {
      background: linear-gradient(to right, #4f46e5, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .form-input {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: #1e1e1e;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 12px rgba(79, 70, 229, 0.3);
      outline: none;
      background-color: #fff;
    }

    .btn-gradient {
      background: linear-gradient(to right, #4f46e5, #06b6d4);
      border: none;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
    }

    .flash-message {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .flash-success {
      background-color: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .flash-error {
      background-color: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
  </style>
</head>

<body>
  <div class="bg-bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
<div class="flex justify-center items-center min-h-screen">
 
  <div class="glass-card">
    <h2 class="text-3xl text-center mb-6">Company Registration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="flash-message flash-{{ category }}" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('company_register') }}" class="space-y-5">
      <div>
        <label for="mca_registered_name" class="block mb-2 text-sm font-medium text-gray-700">Company Name (as
          registered with MCA)</label>
        <input type="text" id="mca_registered_name" name="mca_registered_name"
          class="form-input w-full rounded-lg p-3 text-sm" required>
      </div>

      <div>
        <label for="cin_number" class="block mb-2 text-sm font-medium text-gray-700">Corporate Identification Number
          (CIN)</label>
        <input type="text" id="cin_number" name="cin_number" class="form-input w-full rounded-lg p-3 text-sm" required
          pattern="^[LU][0-9]{5}[A-Z]{2}[0-9]{4}[A-Z]{3}[0-9]{6}$" title="Enter a valid 21-character CIN">
        <small class="text-gray-500">Should be 21 characters long.</small>
      </div>

      <div>
        <label for="gstin_number" class="block mb-2 text-sm font-medium text-gray-700">GSTIN Number</label>
        <input type="text" id="gstin_number" name="gstin_number" class="form-input w-full rounded-lg p-3 text-sm"
          required pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$"
          title="Enter a valid 15-character GSTIN">
        <small class="text-gray-500">Should be 15 characters long.</small>
      </div>

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Official Email Address</label>
        <input type="email" id="email" name="email" class="form-input w-full rounded-lg p-3 text-sm" required>
      </div>

      <div>
        <label for="mobile_number" class="block mb-2 text-sm font-medium text-gray-700">Mobile Number</label>
        <input type="tel" id="mobile_number" name="mobile_number" class="form-input w-full rounded-lg p-3 text-sm"
          required pattern="[0-9]{10,15}" title="Enter a valid mobile number (10-15 digits)">
      </div>

      <div>
        <label for="linkedin_profile" class="block mb-2 text-sm font-medium text-gray-700">LinkedIn Profile URL</label>
        <input type="url" id="linkedin_profile" name="linkedin_profile"
          class="form-input w-full rounded-lg p-3 text-sm" required
          placeholder="https://www.linkedin.com/company/your-company">
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="form-input w-full rounded-lg p-3 text-sm" required>
      </div>

      <button type="submit" class="w-full btn-gradient py-3 px-6 rounded-xl text-lg">Register</button>
    </form>

    <div class="mt-6 text-center">
      <small class="text-gray-600">Already registered? <a href="{{ url_for('company_login') }}"
          class="text-indigo-600 hover:text-cyan-500 font-medium transition-colors">Login here</a></small>
    </div>
  </div>
  
</div>

</body>

</html>
